---
layout: default
---

<div class="home">


  <ul class="post-list">
    {% for text in site.texts %}
      <li>
        <article>
            
        <h2>
            <a href="{{ site.baseurl }}{{ text.url }}">{{ text.title }}</a>
        </h2>
        <p> {{ text.excerpt }} </p>
        </article>
      </li>
    {% endfor %}
  </ul>


</div>
